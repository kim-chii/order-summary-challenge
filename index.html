<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Order Summary Challenge</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display:500,700,900"
    />
  </head>
  <body>
    <div class="container flexed-col">
      <div class="card">
        <div class="img-header"></div>
        <div class="card-body">
          <div class="card-text">
            <h2>Order Summary</h2>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plans">
            <div class="flexed">
              <img src="images/icon-music.svg" />
              <div class="plans-text">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>
            <a id="change-button" href="">Change</a>
          </div>
          <div class="button-container flexed-col">
            <button id="submit-button">Proceed to Payment</button>
            <a id="cancel-button">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
